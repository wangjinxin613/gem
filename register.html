<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script src="js/jquery-1.8.1.min.js"></script>

    <script src="js/iscroll.js"></script>
</head>

<body>
    <div class="login_logo">
        <img src="img/logo.png" class="logo_img">
    </div>
    <!--- 表单 -->
    <div class="reform">
        <form action="" method="">
            <label >手机号码
                <input type="text" placeholder="请输入手机号码"/>
            </label>
            <label >验证码
            <input type="password" placeholder="请输入验证码" class="i2"/>
            <button class="sendcode">发送验证码</button>
            </label>
            <button type="submit" class="btn1">注 册</button>
        </form>
    </div>
    <!--其他登录方式 -->

    <div class="other_type">
 
        <div class="hr" style="margin-left:10%"></div><div class="text">其他登录方式</div><div class="hr"></div>
        <div class="clear"></div>
        <div class="other">
                <div class="single">&nbsp;
                    </div>
                <div class="single">
                    <img src="icon/weixin.png"/>
                    <p>微信</p>
                </div>
                <div class="single">
                        <img src="icon/password.png"/>
                        <p>密码</p>
                </div>
                <div class="single">
                    </div>
        </div>
    </div>

</body>
</html>
