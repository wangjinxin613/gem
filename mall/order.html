<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>商城</title>
    <link href="../css/style.css?v=1" rel="stylesheet">
    <link href="../css/mall.css?v=7" rel="stylesheet">
    <link rel="stylesheet" href="../css/layui/css/layui.css" media="all">
    <script src="../js/jquery-1.8.1.min.js"></script>
    <script src="../js/iscroll.js"></script>
</head>

<body>
    <div class="head">
        <img src="../icon/return.png" onclick="window.history.back()" /> 确认订单
    </div>
    <div class="top-empty"></div>
    <div class="order-list">
        <div class="single">
            <img src="../img/zuanshi.jpg">
            <div class="right">
                <p>翡翠玉雕件</p>
                <p class="p2">￥1000</p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="single">
                <img src="../img/zuanshi.jpg">
                <div class="right">
                    <p>翡翠玉雕件</p>
                    <p class="p2">￥1000</p>
                </div>
                <div class="clear"></div>
            </div>
    </div>
    <!-- 添加地址 -->
    <div class="address">
        添加地址
    </div>
    <div class="order-setting">
        <p>中检证书 <input type="checkbox"> <em>需要中检证书</em></p>
        <p>商品售价<span>￥10000</span></p>
        <p class="p3">总计<span>￥10000</span></p>
    </div>
    <!-- 提交订单 -->
    <div class="order-submit">
        <span>合计：<em>￥10000.00</em></span> 
        <button class="order-submit-btn">提交订单</button>
    </div>
</body>

</html>
