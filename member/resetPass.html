<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>重置密码</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/member.css" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img src="../icon/return.png" onclick="window.history.back()" /> 重置密码
    </div>
    <br>
    <br>
    <form action="" method="">
        <div class="member_box margin10">
            <span>手机号码</span>
            <input type="text" placeholder="请输入手机号码">
        </div>
        <div class="member_box">
            <span>验证码&#12288;</span>
            <input type="text" placeholder="请输入验证码" style="width:48%">
            <span style="text-align:right;font-size:13px;">发送验证码</span>
        </div>
        <div class="member_box">
            <span>新密码&#12288;</span>
            <input type="text" placeholder="请输入新密码">
        </div>
        <div class="member_box">
            <span>确认密码</span>
            <input type="text" placeholder="请再次输入新密码">
        </div>
        <button class="member_btn">确定</button>
    </form>
</body>

</html>
